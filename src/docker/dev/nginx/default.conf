upstream movio-worker {
    server movio-worker:8000;
}


server {
    client_max_body_size 100M;
    listen 80;

    location /api/v1/ {
        proxy_pass http://movio-worker;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /movio-worker-admin/ {
        proxy_pass http://movio-worker;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }
    
    location /media/ {
        alias /app/mediafiles/;
    }
}